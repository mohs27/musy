<!doctype html>
<html lang="en">

<head>
  </script><meta name="google-adsense-account" content="ca-pub-9850650985058210">
   <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
   
   <meta name="google-site-verification" content="pWatsMNCbuA6w8ziNuq3c6wCJz3ugTq-BdwTKcorJEk" />
  <meta charset="UTF-8">

  <meta name="description"
    content="48kb/s to 160kb/s youtube audio streaming website. Copy a youtube video link or search a video up and listen to it as an audio totally free. Background Playback, Queues, Themes for a great user experience.">
  <meta name="author" content="Animesh Nath">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="keywords"
    content="ytify,yify, Ytify, Youtube, youtube, Music,music, audio,opus, 32kbps,64kbps,Free ,spotify ,streaming, music-player ,  youtube-player , free-music, ytmusic">

  <!-- social media preview, more info https://ogp.me -->
  <meta property="og:title" content="ytify">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ytify.netlify.app">
  <meta property="og:description" content="32-128kbps Opus YouTube Audio Streaming Web App.">
  <meta property="og:image" content="/ytify_thumbnail_min.webp">

  <!-- tells google that this url is most important (e.g. not http (without s = secure))-->
  <link rel="canonical" href="https://ytify.netlify.app/">

  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="icon" type="image/png" href="/logo192.png" sizes="192x192" />
  <link rel="icon" type="image/png" href="/logo512.png" sizes="512x512" />
  <link rel="apple-touch-icon" href="/logo192.png">


  <title>ytify</title>
</head>

<body>
  <canvas class="hide"></canvas>
  <audio>
    <track src="subtitles.ttml" kind="subtitles" label="Expanded TTML Sample" />
  </audio>
  <nav>
    <a href="/" id="/">
      <i class="ri-home-line"></i>
      <p>Home</p>
    </a>
    <a href="/upcoming" id="/upcoming">
      <i class="ri-skip-forward-line"></i>
      <p>Upcoming</p>
    </a>
    <a href="/search" id="/search">
      <i class="ri-search-2-line"></i>
      <p>Search</p>
    </a>
    <a href="/library" id="/library">
      <i class="ri-stack-line"></i>
      <p>Library</p>
    </a>
    <a href="/settings" id="/settings">
      <i class="ri-settings-line"></i>
      <p>Settings</p>
    </a>
    <a href="/list" id="/list" class="hide">
      <p>list</p>
    </a>
  </nav>
  <main>
    <section id="home">
      <article class="hide" id="subtitleContainer"></article>

      <img id="img" src="/ytify_thumbnail_min.webp" height="100%" width="100%" crossorigin="anonymous"
        alt="Current Playing Media Thumbnail">

      <div id="metadata">
        <a id="title" href="" target="_blank">ytify 6.9</a>
        <a id="author" href="" target="_blank">Channel</a>
        <select id="bitrateSelector">
          <option>Bitrate</option>
        </select>
        <select id="subtitleSelector" class="hide">
          <option>Subtitles</option>
        </select>
        <input type="checkbox" id="favButton" />
        <label for="favButton" class="ri-heart-line" aria-label="like"></label>
      </div>
    </section>


    <section id="upcoming">
      <span id="queuetools">
        <button>
          <i class="ri-close-line"></i> Clear
        </button>
        <button>
          <i class="ri-shuffle-line"></i> Shuffle
        </button>
        <button>
          <i class="ri-subtract-line"></i> Remove
        </button>
        <button>
          <i class="ri-filter-2-line"></i> Filter >10:00
        </button>
        <button class="checked" id="autoQueueBtn">
          <i class="ri-list-check-2"></i> Auto-Queue
        </button>
      </span>
      <br>
      <div id="queuelist">
        <h1 align="center">upcoming streams show here</h1>
      </div>
    </section>


    <section id="search">
      <form id="superInputContainer">
        <input type="search" id="superInput" autocomplete="off"
          placeholder='Search or enter YT URL             CTRL+K' />
        <select id="searchFilters">
          <optgroup label="YouTube">
            <option value="all">All</option>
            <option value="all">By Time</option>
            <option value="videos">Videos</option>
            <option value="channels">Channels</option>
            <option value="playlists">Playlists</option>
          </optgroup>
          <optgroup label="YouTube Music">
            <option value="music_songs">Songs</option>
            <option value="music_videos">Videos</option>
            <option value="music_albums">Albums</option>
            <option value="music_playlists">Playlists</option>
          </optgroup>
        </select>
      </form>
      <ul id="suggestions"></ul>
      <div id="searchlist">
        <h1 class="featuredPlaylists">
          <svg xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 176 176"
            style="transform:scale(0.7)">
            <circle cx="88" cy="88" r="77" fill="var(--text)" />
            <path fill="var(--bg)"
              d="M88 46a42 42 0 1 1 0 84 42 42 0 0 1 0-84m0-4a46 46 0 1 0 0 92 46 46 0 0 0 0-92z" />
            <path fill="var(--bg)" d="m72 111 39-24-39-22z" />
          </svg>
          <label>Featured Playlists</label>
        </h1>
      </div>
    </section>


    <section id="library">
      <details id="discover">
        <summary>
          <i class="ri-compass-3-line"></i> Discover
        </summary>
        <button>
          <i class="ri-close-line"></i> Clear All
        </button>
        <button>
          <i class="ri-subtract-line"></i> Remove
        </button>
        <div>
          <h2>Listen more to discover more.</h2>
        </div>
      </details>

      <details id="history">
        <summary>
          <i class="ri-memories-line"></i> History
        </summary>
        <button>
          <i class="ri-close-line"></i> Clear All
        </button>
        <button>
          <i class="ri-subtract-line"></i> Remove
        </button>
        <div></div>
      </details>

      <details id="favorites">
        <summary>
          <i class="ri-heart-fill"></i> Favorites
        </summary>
        <button>
          <i class="ri-close-line"></i> Clear All
        </button>
        <button>
          <i class="ri-subtract-line"></i> Remove
        </button>
        <button>
          <i class="ri-list-check-2"></i> Enqueue
        </button>
        <div></div>
      </details>

      <details id="listenLater">
        <summary>
          <i class="ri-calendar-schedule-line"></i> Listen Later
        </summary>
        <button>
          <i class="ri-close-line"></i> Clear All
        </button>
        <button>
          <i class="ri-subtract-line"></i> Remove
        </button>
        <div></div>
      </details>
      <br>
      <div>
        <label id="importBtn" for="upload">
          <i class="ri-import-line"></i> Import</label>
        <input type="file" id="upload" class="hide">
        <label id="exportBtn">
          <i class="ri-export-line"></i> Export</label>
        <label id="cleanLibraryBtn">
          <i class="ri-delete-bin-2-line"></i> Clean</label>
      </div>

    </section>


    <section id="settings">

      <span>
        <label for="instances">Instance</label>
        <select id="instances">
          <option value='{
          "name":"Custom",
          "piped":"https://pipedapi.kavin.rocks",
          "image":"https://pipedproxy.r4fo.com",
          "invidious":"https://invidious.fdn.fr"
          }'>Custom</option>
        </select>
      </span>

      <span>
        <label for="startupTab">
          Default Tab on Startup
        </label>
        <select id="startupTab">
          <option value="">Home</option>
          <option value="/search">Search</option>
          <option value="/library">Library</option>
        </select>
      </span>
      <span>
        <label for="linkHost">Links host</label>
        <select id="linkHost">
          <option value="https://youtube.com">YouTube</option>
          <option value="https://ytify.netlify.app">ytify</option>
          <option value="https://piped.video">Piped</option>
          <option value="https://yewtu.be">Invidious</option>
        </select>
      </span>

      <h3>Search</h3>
      <toggle-switch id="featuredPlaylistsSwitch" checked>Featured Playlists</toggle-switch>
      <toggle-switch id="defaultFilterSongs">Set YouTube Music as Default</toggle-switch>
      <toggle-switch id="suggestionsSwitch" checked>Display Suggestions</toggle-switch>

      <h3>Playback</h3>

      <toggle-switch id="qualitySwitch">Highest Quality Audio</toggle-switch>
      <span>
        <label for="CodecPreference">Codec Preference</label>
        <select id="CodecPreference">
          <option value="opus">Opus</option>
          <option value="aac">AAC</option>
          <option value="">Any</option>
        </select>
      </span>

      <h3>Thumbnail</h3>
      <toggle-switch id="thumbnailSwitch" checked>Load</toggle-switch>
      <toggle-switch id="lazyThumbSwitch">Lazy Loading</toggle-switch>

      <h3>Library</h3>
      <toggle-switch id='discoverSwitch' checked>Store Discoveries</toggle-switch>
      <toggle-switch id='historySwitch' checked>Store History</toggle-switch>

      <h3>Interface</h3>
      <span>
        <label for="roundnessChanger">Roundness</label>
        <select id="roundnessChanger">
          <option value="none">None</option>
          <option value="1vmin">Light</option>
          <option value="2vmin" selected>Medium</option>
          <option value="4vmin">Heavy</option>
        </select>
      </span>
      <span>
        <label for="themeSelector">Theming Scheme</label><select id="themeSelector">
          <option value="auto">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </span>
      <toggle-switch id="highContrastSwitch">High Contrast Theme</toggle-switch>
      <toggle-switch id="reverseNavSwitch">Reverse Navigation</toggle-switch>
      <toggle-switch id="fullscreenSwitch">Toggle Fullscreen</toggle-switch>


      <h3>Actions</h3>

      <button id="clearCacheBtn">Clear Caches</button>

      <button id="restoreSettingsBtn">Restore Settings</button>

      <a href="https://github.com/n-ce/ytify/wiki/troubleshooting" target="_blank">Help</a>

      <a href="https://github.com/n-ce/ytify/wiki/changelog" target="_blank">Changelog</a>

      <a href="https://github.com/n-ce/ytify/" target="_blank">Github</a>

      <a href="https://t.me/ytifytg" target="_blank">Telegram</a>

      <a href="https://matrix.to/#/#ytify:matrix.org" target="_blank">Matrix</a>

      <form netlify name='feedback' method='POST'>
        <input type="text" name="->" id="netlifyForm"
          placeholder="Anonymously Enter your feedback (bugs, feature requests) here:" />
      </form>

    </section>

    <section id="list">
      <span id="listTools">
        <button id="playAllBtn">
          <i class="ri-play-large-line"></i> Play
        </button>
        <button id="enqueueAllBtn">
          <i class="ri-list-check-2"></i> Enqueue
        </button>
        <button id="saveListBtn">
          <i class="ri-stack-line"></i> Save
        </button>
        <button id="openInYT">
          <i class="ri-external-link-line"></i> Open In YouTube
        </button>
      </span>
      <br>
      <div id="playlist">
        <h1>playlist or channel items show here</h1>
      </div>
    </section>

    <footer>

      <span>
        <p id="currentDuration">00:00</p>
        <input type="range" value="0" id="progress" />
        <p id="fullDuration">00:00</p>
      </span>

      <div id="playerControls">
        <button class="ri-skip-back-line" id="playPrevButton" aria-label="play previous"></button>
        <button class="ri-replay-15-line" id="seekBwdButton" aria-label="seek backward"></button>
        <button class="ri-stop-circle-fill" id="playButton" aria-label="play" data-playbackState="none"></button>
        <button class="ri-forward-15-line" id="seekFwdButton" aria-label="seek forward"></button>
        <button class="ri-skip-forward-line" id="playNextButton" aria-label="play next"></button>
        <button class="ri-repeat-line" id="loopButton" aria-label="loop">
        </button>

        <span id="volumeContainer">
          <label for="volumeChanger" class="ri-volume-up-fill"></label>
          <input type="range" min="0" max="100" value="100" id="volumeChanger">
        </span>
        <select id="playSpeed">
          <option value="0.25">0.25x</option>
          <option value="0.50">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1.00" selected>1.00x</option>
          <option value="1.25">1.25x</option>
          <option value="1.50">1.50x</option>
          <option value="1.75">1.75x</option>
          <option value="2.00">2.00x</option>
          <option value="2.50">2.50x</option>
          <option value="3.00">3.00x</option>
          <option value="3.50">3.50x</option>
          <option value="4.00">4.00x</option>
        </select>
      </div>
    </footer>
  </main>

  <dialog id="superModal">
    <ul>
      <li><i class="ri-play-large-line"></i>Play Now</li>
      <li><i class="ri-skip-forward-line"></i>Play Next</li>
      <li><i class="ri-list-check-2"></i>Enqueue</li>
      <li>
        <i class="ri-play-list-add-line"></i>
        <select id="playlistSelector">
          <option>Add To</option>
          <option value="+pl">Create New Playlist</option>
          <option value="favorites">Favorites</option>
          <option value="listenLater">Listen Later</option>
        </select>
      </li>
      <li><i class="ri-radio-line"></i>Start Radio</li>
      <li><i class="ri-download-2-fill"></i>Download</li>
      <li><i class="ri-youtube-line"></i>View Channel</li>
    </ul>
  </dialog>

  <dialog id="loadingScreen">
    <i class="ri-loader-3-line"></i>
  </dialog>
<amp-auto-ads type="adsense" data-ad-client="ca-pub-9850650985058210"> </amp-auto-ads><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9850650985058210" crossorigin="anonymous"></script>
  <script src="/src/scripts/main.ts" type="module"></script>
</body>

</html>
